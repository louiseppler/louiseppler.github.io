<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Timetable</title>
    <script src="data.js"></script>
    <script src="canvasHelper.js"></script>
    <script src="stations.js"></script>
    <script src="second.js"></script>
    <script src="canvass.js"></script>
    <script src="main.js"></script>
    <script src="helpers.js"></script>
    <script src="stationSuggestion.js"></script>
    <script>
        setupSizes();
    </script>
</head>

<body>
    <br><br><br>
    <div class="main-div" id="main-div">
       <h1>Timetable</h1>
        <div class="form-group">
          <label for="station-input-from">Departure</label>
          <input    
            type="text" 
            class="form-control" 
            id="station-input-from" 
            placeholder="Winterthur" 
            onchange="textFieldOnChange('from')"
            onkeydown="textFieldOnChange('from')"
            oninput="textFieldOnChange('from')"
            onpaste="textFieldOnChange('from')">
          <div style="position: absolute;" id="station-suggestions-from">
          </div>
        </div>
        <div class="form-group">
          <label for="stations-input-to">Destination</label>
          <input 
            type="text" 
            class="form-control" 
            id="station-input-to" 
            placeholder="ETH Honggerberg"
            onchange="textFieldOnChange('to')"
            onkeydown="textFieldOnChange('to')"
            oninput="textFieldOnChange('to')"
            onpaste="textFieldOnChange('to')">
            <div style="position: absolute;" id="station-suggestions-to">
            </div>
        </div>
        <div class="d-flex justify-content-start align-items-center mb-2"> 
            <div class="form-group" style="padding-right: 20px;">
            <label for="input-time">Time</label>
            <input type="time" class="form-control" id="input-time">
            </div>
            <div class="form-group">
            <label for="input-date">Date</label>
            <input type="date" class="form-control" id="input-date" style="width: 150;">
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-center"> 
            <button type="submit" class="btn btn-primary" onclick="loadConnections()" style="width: 150px;">Submit</button>
        </div>

        <br>
        <br><br>
        <div id="loading" style="display: none;">
            <div class="spinner-border" role="status"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div id="overview" style="display: none;">
        </div>
        </div> 
    



    </div>
        <div class="overflow-visible" id="graphic">
            <canvas id="canvas" style="position: absolute; z-index: 0;"></canvas>

            <table id="graphic-table" class="main-table" style="width: auto; position: absolute; z-index: 1;">
            <tr id="table-title"></tr>
            <tr id="table-content"></tr>
            </table>
        </div>
</div>

</body>
<script>
    //loadSample();
    setup();
</script>
</html>
